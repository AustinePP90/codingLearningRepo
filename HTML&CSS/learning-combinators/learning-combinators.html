<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sa, initial-scale=1.0" />
    <title>sample-combinators</title>
    <link rel="stylesheet" href="learning-combinators.css" />
  </head>
  <body>
    <header>header combinators</header>

    <main>
      <div>
        <p>main p combinators</p>
      </div>
      <p>main p combinators</p>
      <!-- main > p:nth-of-type(1) & main > p:nth-child(2) -->

      <p>main p combinators</p>
    </main>

    <p>body > p combinators</p>
    <div><p>body > div > p combinators</p></div>
    <p>body > p combinators</p>

    <footer>
      <p>footer combinators</p>
      <div>
        <p>footer combinators</p>
        <!--footer의 자손중 첫번째 p -->
        <p>footer combinators</p>
        <!-- footer의 자손중 두번째 자손인 p -->
        <div>
          <p>footer combinators</p>
          <!-- footer의 자손의 자손중 첫번째 p -->
          <p>footer combinators</p>
          <!-- footer의 자손의 자손중 두번째 자손인 p -->
        </div>
      </div>
    </footer>
  </body>
</html>
